<body>

  <script>
    const items = [
      "ë¹½ë‹¤ë°© ì•„ìƒ·ì¶”",
      "ì¹´í˜ìŒë£Œ+ë””ì €íŠ¸(ë©”ê°€)",
      "ìŠ¤íƒ€ë²…ìŠ¤",
      "ë²„ê±°í‚¹ ë¶ˆê³ ê¸°ì™€í¼",
      "ë˜í‚¨"
    ];

    const weights = [5, 4, 3, 2, 1];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    const totalWeight = weights.reduce((a, b) => a + b, 0);
    const sliceAngle = (2 * Math.PI) / items.length;
    const colors = ["#ffb3ba", "#bae1ff", "#baffc9", "#ffffba", "#ffdfba"];

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = radius;
      const centerY = radius;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(items[i], radius * 0.6, 5);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    drawWheel();

    function weightedRandomIndex() {
      let r = Math.random() * totalWeight;
      for (let i = 0; i < weights.length; i++) {
        if (r < weights[i]) return i;
        r -= weights[i];
      }
      return weights.length - 1;
    }

    function hasPlayedToday() {
      const key = "coffeeRoulettePlayedDate";
      const today = new Date().toISOString().slice(0, 10);
      return localStorage.getItem(key) === today;
    }

    function setPlayedToday() {
      const key = "coffeeRoulettePlayedDate";
      const today = new Date().toISOString().slice(0, 10);
      localStorage.setItem(key, today);
    }

    let currentRotation = 0;

    function spin() {
      if (hasPlayedToday()) {
        alert("ì˜¤ëŠ˜ì€ ì´ë¯¸ í•œ ë²ˆ ì°¸ì—¬í•˜ì…¨ìŠµë‹ˆë‹¤! (ê°™ì€ ë¸Œë¼ìš°ì € ê¸°ì¤€)");
        return;
      }

      const selectedIndex = weightedRandomIndex();
      const extraTurns = 5;
      const sliceDeg = 360 / items.length;

      const targetDeg = extraTurns * 360 + (360 - selectedIndex * sliceDeg - sliceDeg / 2);

      currentRotation = targetDeg;
      canvas.style.transform = `rotate(${currentRotation - 90}deg)`; // í¬ì¸í„°ì™€ ì¼ì¹˜í•˜ë„ë¡ ì¡°ì •

      spinBtn.disabled = true;
      resultDiv.textContent = "";

      setTimeout(() => {
        const picked = items[selectedIndex];
        resultDiv.textContent = "ë‹¹ì²¨: " + picked + " ğŸ‰";
        setPlayedToday();
      }, 3100);
    }

    spinBtn.addEventListener("click", spin);
  </script>
