<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>커피 룰렛</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    #wheel-container {
      position: relative;
      width: 360px;
      height: 360px;
      margin-bottom: 24px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
    }
    #pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 24px solid #333;
    }
    button {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 600;
    }
    .note {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>커피/디저트 룰렛</h2>
  <div id="wheel-container">
    <canvas id="wheel" width="360" height="360"></canvas>
    <div id="pointer"></div>
  </div>
  <button id="spinBtn">룰렛 돌리기
